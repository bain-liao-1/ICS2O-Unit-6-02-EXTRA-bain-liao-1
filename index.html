<!DOCTYPE html>
<!-- ICS2O-Unit6-02-EXTRA -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Multiplication with Addition, PWA" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Bain Liao" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#dbf8fa" />
    <link
      rel="canonical"
      href="https://MTHS-ICD2O-1-2024.github.io/ICD2O-Unit-6-02-EXTRA-bain-liao-1/"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_blue-orange.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <title>Multiplication with Addition, PWA</title>
  </head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Multiplication with Addition, PWA</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/multiplication_chart.png" alt="Multiplication Chart" />
      </div>
      <div class="page-content">Please enter a number and what you want it to be multiplied by.</div>
      <br />
      <!-- Simple Textfield for integers-->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="factor" />
          <!-- mdl-textfield__label -->
          <label class="mdl-textfield__label" for="demo-input">Factor...</label>
          <!-- class "mdl-textfield__error" -->
          <span class="mdl-textfield__error">Input is not a number</span>
        </div>
        <br />
        <div class="mdl-textfield mdl-js-textfield">
          <!-- input pattern attribute -->
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="multiplier" />
          <!-- mdl-textfield__label -->
          <label class="mdl-textfield__label" for="demo-input">Multiplier...</label>
          <!-- class "mdl-textfield__error" -->
          <span class="mdl-textfield__error">Input is not a number</span>
        </div>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="multiplyThroughAddition()" type="button">
          Multiply
        </button>
      </form>
      <br />
      <div class="page-content">
        <div id="result"></div>
      </div>
    </main>
  </div>
</body>
</html>
